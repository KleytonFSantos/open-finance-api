# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    app.jwt_authentication_success_handler:
      class: App\Shared\Security\JwtAuthenticationSuccessHandler
      arguments: [ '@lexik_jwt_authentication.jwt_manager' ]
    App\Shared\Security\JwtAuthenticationSuccessHandler: '@my_jwt_authentication_success_handler_alias'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configuração para Controllers em arquitetura DDD
    # Isso garante que classes em src/Auth/Controller tenham a tag correta
    # O namespace App\ já cobre tudo em src/, então só precisamos aplicar a tag
    # para os arquivos que estão nas pastas Controller
    App\Auth\Controller\:
        resource: '../src/Auth/Controller/'
        tags: ['controller.service_arguments']

    App\Finance\Controller\:
        resource: '../src/Finance/Controller/'
        tags: ['controller.service_arguments']
        
    App\CreditCard\Controller\:
        resource: '../src/CreditCard/Controller/'
        tags: ['controller.service_arguments']

    App\Account\Client\PluggyClient:
      arguments:
        $baseUrl: '%env(PLUGGY_BASE_URI)%'

    App\Account\Client\PluggyApiKeyService:
      arguments:
        $clientId: '%env(PLUGGY_CLIENT_ID)%'
        $clientSecret: '%env(PLUGGY_CLIENT_SECRET)%'

    App\Account\Service\AccountTransactionService:
      arguments:
        $itemId: '%env(PLUGGY_ITEM_ID)%'

    App\Finance\Service\TransactionService:
      arguments:
        $accountId: '%env(PLUGGY_ACCOUNT_ID)%'
  # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
